substitutions:
  _REGION: us-central1
  _ARTIFACT_REPO: zyva-${_ENVIRONMENT}
  _SERVICE_NAME: zyva-api-${_ENVIRONMENT}
  _ENVIRONMENT: dev

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1 - Run tests
  - id: "run-tests"
    name: "python:3.12-slim"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
        pytest tests/ -v --tb=short --junitxml=test-results.xml
    waitFor: ["-"]

  # Step 2 - Build Docker image
  - id: "build-image"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:${SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:latest"
      - "-f"
      - "Dockerfile"
      - "."
    waitFor: ["run-tests"]

  # Step 3 - Push to Artifact Registry
  - id: "push-image"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api"
    waitFor: ["build-image"]

  # Step 4 - Deploy to Cloud Run
  - id: "deploy-cloud-run"
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--quiet"
    waitFor: ["push-image"]

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:${SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/zyva-api:latest"

# Trigger on push to main branch
trigger:
  branchName: "^main$"

timeout: "1200s"
