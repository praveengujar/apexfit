<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="2400" viewBox="0 0 2400 2400">
<defs>
  <!-- Front face gradient -->
  <linearGradient id="frontGrad" x1="0" y1="0" x2="2400" y2="2400" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#FF6E4A"/>
    <stop offset="50%" stop-color="#F05A38"/>
    <stop offset="100%" stop-color="#F0A050"/>
  </linearGradient>

  <!-- Front face highlight (top-left specular) -->
  <linearGradient id="highlightGrad" x1="0" y1="0" x2="2400" y2="2400" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.45"/>
    <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.12"/>
    <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0"/>
  </linearGradient>

  <!-- Extrusion side gradient (for the depth layers collectively) -->
  <linearGradient id="depthGrad" x1="0" y1="0" x2="2400" y2="2400" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#9E2E18"/>
    <stop offset="50%" stop-color="#8A2A14"/>
    <stop offset="100%" stop-color="#A06020"/>
  </linearGradient>

  <!-- Ground shadow (diffuse, below the mark) -->
  <filter id="groundShadow" x="-20%" y="-15%" width="140%" height="150%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="35"/>
    <feOffset dx="8" dy="40" result="shadow"/>
    <feFlood flood-color="#4A1508" flood-opacity="0.2"/>
    <feComposite in2="shadow" operator="in"/>
  </filter>

  <!-- Soft shadow filter for the extrusion group -->
  <filter id="extrusionShadow" x="-10%" y="-8%" width="125%" height="130%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="18"/>
    <feOffset dx="6" dy="24" result="shadow"/>
    <feFlood flood-color="#4A1508" flood-opacity="0.2"/>
    <feComposite in2="shadow" operator="in" result="coloredShadow"/>
    <feMerge>
      <feMergeNode in="coloredShadow"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <radialGradient id="bg" cx="50%" cy="44%" r="58%">
    <stop offset="0%" stop-color="#FEFCFA"/>
    <stop offset="100%" stop-color="#F0E6D8"/>
  </radialGradient>
</defs>

<rect x="60" y="60" width="2280" height="2280" rx="440" ry="440" fill="url(#bg)"/>

